<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<body>
    <div class="zentai">
        <header>

        </header>
        <div class="main">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="naname">
            <div class="splitview skewed">
                <div class="panel bottom">
                    <div class="content">
                        <div class="description">
                            <h1>The original image.</h1>
                            <p>This is how the image looks like before applying a duotone effect.</p>
                        </div>
        
                        <img src="./img/1653188830959.jpg" alt="Original">
                    </div>
                </div>
        
                <div class="panel top">
                    <div class="content">
                        <div class="description">
                            <h1>The duotone image.</h1>
                            <p>This is how the image looks like after applying a duotone effect.</p>
                        </div>
        
                        <img src="./img/girl-g982ec7f56_640.jpg" alt="">

                </div>
        
                <div class="handle"></div>
            </div>
        </div>
        <div class="garary">
            <div class="garary_wrap">
                <div class="col_1 col">
                    <div class="garary_contents"><img class="contents_img" src="./img/contents_img/flowers-g2e44d4f20_640.jpg" alt=""></div>

                    <div class="garary_contents"><img class="contents_img" src="./img/contents_img/st-isaacs-cathedral-g70741a229_640.jpg" alt=""></div>
                </div>
                <div class="col_3 col">
                    <div class="garary_contents"><img class="contents_img" src="./img/contents_img/woman-g20549c54a_640.jpg" alt=""></div>
                    <div class="garary_contents"><img class="contents_img" src="./img/contents_img/" alt=""></div>

            </div>
        </div>
        <div class="garary_2">
            <div class="garary_2img"></div>
            <div class="button_wrap">
                <a href=""><button class="button">ギャラリーへ</button></a>
            </div>
        </div>
        <div class="interactive">
            <div id="AR" clas="in_contents">AR</div>
            <div id="bijutukan" clas="in_contents">bijutukan</div>
            <div id="matigaisagasi" clas="in_contents">matigaisagasi</div>
